<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入式风格表单登录页</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="main">
        <div class="login-box">
            <h1 class="login-title">登录</h1>
            <form class="login-form">
                <input type="text" name="username" class="username" id="username" placeholder="用户名" autocomplete="off">
                <input type="password" name="password" class="password" id="password" placeholder="密码"
                    autocomplete="off">
                <div class="login-options">
                    <label for="autologin">
                        <input type="checkbox" name="options" class="autologin" id="autologin">
                        记住密码
                    </label>
                    <a href="forget.html" class="forget">忘记密码？</a>
                </div>
                <input type="submit" value="登录" class="login-button" id="login-button">
                <p>还没有账号？<a href="register.html" class="register">注册一个！</a></p>
            </form>
        </div>
    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/login.js"></script>

</html>
