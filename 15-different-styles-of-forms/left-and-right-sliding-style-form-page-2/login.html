<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右滑动风格表单登录页</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>
    <div class="main">

        <div class="form-box">
            <div class="background">
                <div class="login-text">
                    <h1 class="title">欢迎注册 A C G N</h1>
                    <p class="sub-title">冲破二次元的墙壁</p>
                    <img src="assets/images/register.jpg" alt="register.jpg">
                    <p class="text">已有账号？</p>
                    <button class="change-login">登录</button>
                </div>
                <div class="register-text">
                    <h1 class="title">欢迎登录 A C G N</h1>
                    <p class="sub-title">冲破二次元的墙壁</p>
                    <img src="assets/images/login.jpg" alt="register.jpg">
                    <p class="text">没有账号？</p>
                    <button class="change-register">注册</button>
                </div>
            </div>

            <div class="form-block">
                <div class="login-box">
                    <h1 class="login-title">LOGIN</h1>
                    <form class="login-form">
                        <input type="text" name="login-username" class="login-username" id="login-username"
                            placeholder="用户名" autocomplete="off">
                        <input type="password" name="login-password" class="login-password" id="login-password"
                            placeholder="密码" autocomplete="off">
                        <input type="submit" value="登录" class="login-button" id="login-button">
                        <a href="forget.html" class="forget">忘记密码？</a>
                    </form>
                </div>

                <div class="register-box">
                    <h1 class="register-title">REGISTER</h1>
                    <form class="register-form">
                        <input type="text" name="register-username" class="register-username" id="register-username"
                            placeholder="请输入用户名" autocomplete="off">
                        <input type="password" name="register-password" class="register-password" id="registerpassword"
                            placeholder="请输入密码" autocomplete="off">
                        <input type="text" name="register-phone" class="register-phone" id="register-phone"
                            placeholder="请输入手机号" autocomplete="off">
                        <div class="register-code-pane">
                            <input type="text" name="register-code" class="register-code" id="register-code"
                                placeholder="请输入验证码" autocomplete="off">
                            <input type="button" value="获取验证码" class="register-code-button" id="register-code-button">
                        </div>
                        <input type="submit" value="注册" class="register-button" id="register-button">
                        <a href="forget.html" class="forget">忘记密码？</a>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/login.js"></script>
<script src="assets/js/register.js"></script>

</html>
