<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右滑动风格表单重置密码页</title>
    <link rel="stylesheet" href="assets/css/forget.css">
</head>

<body>
    <div class="main">
        <div class="form-box">
            <div class="forget-box">
                <h1 class="forget-title">重置密码</h1>
                <form class="forget-form">
                    <input type="text" name="forget-username" class="forget-username" id="forget-username"
                        placeholder="请输入要重置密码的用户名" autocomplete="off">
                    <input type="password" name="forget-password" class="forget-password" id="forget-password"
                        placeholder="请输入新密码" autocomplete="off">
                    <input type="text" name="forget-phone" class="forget-phone" id="forget-phone"
                        placeholder="请输入用户名注册的手机号" autocomplete="off">
                    <div class="forget-code-pane">
                        <input type="text" name="forget-code" class="forget-code" id="forget-code" placeholder="请输入验证码"
                            autocomplete="off">
                        <input type="button" value="获取验证码" class="forget-code-button" id="forget-code-button">
                    </div>
                    <input type="submit" value="重置密码" class="reset-button" id="reset-button">
                </form>
            </div>

            <div class="background">
                <div class="login-text">
                    <h3>已有账号？</h3>
                    <p>那就快去登录吧！</p>
                    <a href="login.html" class="change-login">登录</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/forget.js"></script>

</html>
