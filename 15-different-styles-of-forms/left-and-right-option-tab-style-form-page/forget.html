<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右选项卡风格表单页面</title>
    <link rel="stylesheet" href="assets/css/forget.css">
</head>

<body>
    <div class="main">
        <div class="background"></div>

        <div class="form-box">
            <div class="form-block">
                <div class="form-top">
                    <button class="forget active">重置密码</button>
                </div>

                <div class="forget-box">
                    <div class="forget-background"></div>
                    <form class="forget-form">
                        <input type="text" name="forget-username" id="forget-username" class="forget-username"
                            placeholder="请输入要重置密码的用户名" autocomplete="off">
                        <input type="password" name="forget-password" id="forget-password" class="forget-password"
                            placeholder="请输入新密码" autocomplete="off">
                        <input type="text" class="forget-phone" placeholder="请输入用户名注册的手机号" autocomplete="off">
                        <div class="forget-code-pane">
                            <input type="text" class="forget-code" placeholder="请输入验证码" autocomplete="off">
                            <input type="button" class="forget-code-button" value="获取验证码"></input>
                        </div>
                        <input type="submit" value="重置密码" class="reset-button">
                    </form>
                </div>

                <div class="link">
                    <p>已有账号？<a href="login.html" class="login">登录</a></p>
                </div>
            </div>

            <div class="form-background"></div>

        </div>

    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/forget.js"></script>

</html>
