<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变风格表单重置密码页面</title>
    <link rel="stylesheet" href="assets/css/forget.css">
</head>

<body>
    <div class="main">
        <div class="forget-box">

            <div class="left-box">
                <div class="center-block">
                    <div class="text">
                        <h2>今日分享</h2>
                        <p>如果有一天真的失去了最珍贵的朋友，</p>
                        <p>至少也要交换一些关于她的片段。</p>
                        <p>——《秒速五厘米》</p>
                        <p>&nbsp;</p>
                        <p>这个世界并不美丽，但也因此美丽。</p>
                        <p>——《奇诺之旅》</p>
                    </div>
                </div>
            </div>

            <div class="right-box">
                <form class="forget-form">
                    <div class="forget-title">
                        <h2>重置密码</h2>
                        <span>输入用户信息进行重置密码</span>
                    </div>
                    <div class="forget-input">
                        <label for="username">用户名</label>
                        <input type="text" class="input username" id="username" autocomplete="off">
                        <label for="password">密码</label>
                        <input type="password" class="input password" id="password" autocomplete="off">
                        <label for="phone">手机号</label>
                        <input type="text" class="input phone" id="phone" autocomplete="off">
                        <div class="code-pane">
                            <label for="code">验证码</label>
                            <input type="text" class="input code" id="code" autocomplete="off">
                            <input type="button" value="获取验证码" class="code-button" id="code-button">
                        </div>
                        <input type="button" value="重置密码" class="reset-button" id="reset-button"></input>
                        <div class="options">
                            <a href="register.html" class="register">注册</a>
                            <a href="login.html" class="login">登录</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/forget.js"></script>

</html>
