<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右风格表单重置密码页</title>
    <link rel="stylesheet" href="assets/css/forget.css">
</head>

<body>
    <div class="main">
        <div class="background"></div>
        <div class="forget-box">
            <div class="forget-background"></div>
            <form class="forget-form">
                <p class="forget-title">重置密码</p>
                <input type="text" name="username" id="username" class="username" placeholder="用户名" autocomplete="off">
                <input type="password" name="password" id="password" class="password" placeholder="新密码"
                    autocomplete="off">
                <input type="text" class="phone" placeholder="手机号" autocomplete="off">
                <div class="code-pane">
                    <input type="text" class="code" placeholder="验证码" autocomplete="off">
                    <input type="button" class="code-button" value="获取验证码"></input>
                </div>
                <input type="submit" value="重置密码" class="reset-button">
                <div class="link">
                    <p>没有账号？<a href="register.html" class="register">注册</a></p>
                    <p>已有账号？<a href="login.html" class="login">登录</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/forget.js"></script>

</html>
