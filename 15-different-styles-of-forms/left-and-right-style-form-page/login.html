<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右风格表单登录页</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="main">
        <div class="background"></div>
        <div class="login-box">
            <div class="login-background"></div>
            <form class="login-form">
                <p class="login-title">登录</p>
                <input type="text" name="username" id="username" class="username" placeholder="用户名" autocomplete="off">
                <input type="password" name="password" id="password" class="password" placeholder="密码"
                    autocomplete="off">
                <input type="submit" value="登录" class="login-button">
                <div class="link">
                    <p>没有账号？<a href="register.html" class="register">注册</a></p>
                    <p>无法登陆？<a href="forget.html" class="forget">点我</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/login.js"></script>

</html>
