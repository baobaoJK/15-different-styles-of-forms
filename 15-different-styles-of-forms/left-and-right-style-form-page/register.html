<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右风格表单注册页</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>
    <div class="main">
        <div class="background"></div>
        <div class="register-box">
            <div class="register-background"></div>
            <form class="register-form">
                <p class="register-title">注册</p>
                <input type="text" name="username" id="username" class="username" placeholder="用户名" autocomplete="off">
                <input type="password" name="password" id="password" class="password" placeholder="密码"
                    autocomplete="off">
                <input type="text" class="phone" placeholder="手机号" autocomplete="off">
                <div class="code-pane">
                    <input type="text" class="code" placeholder="验证码" autocomplete="off">
                    <input type="button" class="code-button" value="获取验证码"></input>
                </div>
                <input type="submit" value="注册" class="register-button">
                <div class="link">
                    <p>已有账号？<a href="login.html" class="login">登录</a></p>
                    <p>无法登陆？<a href="forget.html" class="forget">点我</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/register.js"></script>

</html>
