<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模糊背景风格表单登录页</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="main">
        <div class="login-box">
            <div class="left-box">
                <h1 class="login-title">用户登录</h1>
                <p class="login-sub-title">我始终相信，在这个世界上，一定有另一个自己，在做着我不敢做的事，在过着我想过的生活。——《猫的报恩》</p>
            </div>
            <div class="right-box">
                <form class="login-form">
                    <input type="text" name="username" class="username" id="username" placeholder="用户名"
                        autocomplete="off">
                    <input type="password" name="password" class="password" id="password" placeholder="密码"
                        autocomplete="off">
                    <div class="check-box">
                        <div class="check-remember">
                            <input type="checkbox" name="options" id="remember">
                            <label for="remember">记住密码</label>
                        </div>
                        <div class="check-autologin">
                            <input type="checkbox" name="options" id="autologin">
                            <label for="autologin">自动登录</label>
                        </div>
                    </div>
                    <input type="submit" value="登录" class="login-button" id="login-button">
                    <div class="link">
                        <p>没有账号？<a href="register.html" class="register">注册</a></p>
                        <p>忘记密码？<a href="forget.html" class="forget">点我</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/login.js"></script>

</html>
